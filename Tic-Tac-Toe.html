<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe Game</title>
	<link rel="stylesheet" type="text/css" href="Tic-Tac-Toe-css.css">
	<link rel="stylesheet" media="screen and (max-width:1042px)" href="Tic-Tac-Toe-phone.css">
</head>
<body>
	<nav class="navigation">
		<ul>
			<li>MyTicTacToe.com</li>
		</ul>
	</nav>
	<div class="game-container">
		<div class="first-container">
			<div id="line"></div>
			<div class="container1">
				<div class="box box1"><span class="boxtext"></span></div>
				<div class="box box2"><span class="boxtext"></span></div>
				<div class="box box3"><span class="boxtext"></span></div>
			</div>
			<div class="container2">
				<div class="box box4"><span class="boxtext"></span></div>
				<div class="box box5"><span class="boxtext"></span></div>
				<div class="box box6"><span class="boxtext"></span></div>
			</div>
			<div class="container3">
				<div class="box box7"><span class="boxtext"></span></div>
				<div class="box box8"><span class="boxtext"></span></div>
				<div class="box box9"><span class="boxtext"></span></div>
			</div>
		</div>
		<div class="second-container">
			<div class="div-s-1">Welcome to Tic Tac Toe Game</div>
			<div>
				<span class="info">Turn for X</span>
				<button id="reset">Reset</button>
			</div>
		</div>
	<div>
		<script type="text/javascript" src="Tic-Tac-Toe-Javascript.js"></script>  <!-- Don't write in head section It will not be able to load array in getElementsByClassname. -->

</body>
</html>
